controller:
  ros__parameters:
    speed_setpoint: 1.0       # m/s
    max_speed: 2.0            # m/s
    max_accel: 1.0            # m/s/s
    heartbeat_timeout: 0.5    # seconds
    max_steer: 0.65           # radians

